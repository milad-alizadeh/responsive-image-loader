<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive Image Loader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="u-container">
        <img class="c-preview__image"
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
            data-normal="https://source.unsplash.com/random/800x600"
            data-srcset="https://source.unsplash.com/random/400x300 400w, https://source.unsplash.com/random/800x600 800w"
            data-sizes="(max-width: 500px) 400px, 800px"
            alt=""
        >
    </div>
</body>
</html>
