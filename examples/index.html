<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive Image Loader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="u-container">
        <img class="c-graphic__image"
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
            data-src="http://via.placeholder.com/800x600"
            data-srcset="http://via.placeholder.com/400x300 400w, http://via.placeholder.com/800x600 800w"
            data-sizes="(max-width: 500px) 400px, 800px"
            alt=""
        >

        <img class="c-graphic__image"
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="

            data-srcset="http://via.placeholder.com/400x301 400w, http://via.placeholder.com/800x601 800w"
            data-sizes="(max-width: 500px) 400px, 800px"
            alt=""
        >

        <img class="c-graphic__image"
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="

            data-sizes="(max-width: 500px) 400px, 800px"
            alt=""
        >

        <img class="c-graphic__image"
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
            data-src="http://via.placeholder.com/800x601"
            data-srcset="http://via.placeholder.com/400x301 400w, http://via.placeholder.com/800x601 800w"
            data-sizes="(max-width: 500px) 400px, 800px"
            alt=""
        >
    </div>
</body>
</html>
