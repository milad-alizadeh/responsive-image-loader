<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Responsive Lazy Loader</title>
    </head>
    <style>
        body {
            display: none;
        }
    </style>
<body>
        <div class="l-container">
        <section class="l-section">
            <header>
                <h2>Regular image tag</h2>
            </header>
            <pre><code class="c-code" data-language="markup">
<!--
<img
    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
    data-src="images/03.jpg"
    alt="picture tag" />
-->
            </code></pre>
            <img
                class="c-image"
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
                data-src="images/04.jpg"
                alt="picture tag" />
        </section>

        <section class="l-section">
            <header>
                <h2>Image with srcset and sizes</h2>
            </header>
            <pre><code class="c-code" data-language="markup">
<!--
<img
    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
    data-src="images/01-medium.jpg"
    data-srcset="images/01-small.jpg 450w, images/01-medium.jpg 800w, images/01-large.jpg 1400w"
    data-sizes="(max-width: 500px) 450px, (max-width: 1000px) 800px, 1400px"
    alt="picture tag" />
-->
            </code></pre>
            <img
                class="c-image"
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
                data-src="images/01-medium.jpg"
                data-srcset="images/01-small.jpg 450w, images/01-medium.jpg 800w, images/01-large.jpg 1400w"
                data-sizes="(max-width: 500px) 450px, (max-width: 1000px) 800px, 1400px"
                alt="picture tag" />
        </section>

        <section class="l-section">
            <header>
                <h2>Using Picture Tag</h2>
            </header>
            <pre><code class="c-code" data-language="markup">
<!--
<picture>
    <source
        data-srcset="images/02-small.jpg"
        media="(max-width: 500px)" />

    <source
        data-srcset="images/02-medium.jpg"
        media="(max-width: 1200px)" />

    <source data-srcset="images/02-large.jpg" />

    <img
        src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
        data-src="images/02-medium.jpg"
        alt="picture tag" />
</picture>
-->
            </code></pre>
            <picture>
                <source data-srcset="images/02-small.jpg"
                media="(max-width: 500px)" />

                <source data-srcset="images/02-medium.jpg"
                media="(max-width: 1200px)" />

                <source data-srcset="images/02-large.jpg" />

                <img class="c-image"
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
                data-src="images/02-medium.jpg"
                alt="picture tag" />
            </picture>
        </section>

        <section class="l-section">
            <header>
                <h2>Fade the image once it's loaded</h2>
            </header>

            <h3>HTML</h3>
            <pre><code class="c-code" data-language="markup">
<!--
<img
    class="c-image c-image--fade"
    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
    data-src="images/03.jpg"
    alt="picture tag" />
            -->
            </code></pre>


            <h3>CSS</h3>
            <pre><code class="c-code" data-language="css">
<!--
.c-image {
    width: 100%;
}

.c-image--fade {
    opacity: 0;
    transition: visibility 1s, opacity 1s;
    visibility: hidden;
}

.c-image--fade.c-image--loaded {
    opacity: 1;
    visibility: visible;
}
-->
            </code></pre>


            <h3>JavaSript</h3>
            <pre><code class="c-code" data-language="javascript">
<!--
import LazyLoader from 'responsive-lazy-loader';

new LazyLoader({
    callback(el) {
        el.classList.add('c-image--loaded');
    }
});
-->
            </code></pre>

            <img
                class="c-image c-image--fade"
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
                data-src="images/05.jpg"
                alt="picture tag" />
        </section>


        <section class="l-section">
            <header>
                <h2>Fade the image once it's loaded</h2>
            </header>

            <h3>HTML</h3>
            <pre><code class="c-code" data-language="markup">
<!--
<img
    class="c-image c-image--fade"
    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
    data-src="images/03.jpg"
    alt="picture tag" />
            -->
            </code></pre>


            <h3>CSS</h3>
            <pre><code class="c-code" data-language="css">
<!--
.c-image {
    width: 100%;
}

.c-image--fade {
    opacity: 0;
    transition: visibility 1s, opacity 1s;
    visibility: hidden;
}

.c-image--fade.c-image--loaded {
    opacity: 1;
    visibility: visible;
}
-->
            </code></pre>


            <h3>JavaSript</h3>
            <pre><code class="c-code" data-language="javascript">
<!--
import LazyLoader from 'responsive-lazy-loader';

new LazyLoader({
    callback(el) {
        el.classList.add('c-image--loaded');
    }
});
-->
            </code></pre>

            <img
                class="c-image c-image--fade"
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
                data-src="images/05.jpg"
                alt="picture tag" />
        </section>

    </div>
</body>
</html>
